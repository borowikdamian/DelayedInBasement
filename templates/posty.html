<!Doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Page with posts, comments, albums and pictures." />
        <meta name="keywords" content="posts, comments, albums, pictures" />
        <title>DelayedInBasement</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('css', filename='css/style.css') }}">


    </head>
    <body>
        <div id="body">
            <a href="{{ url_for('index') }}" method="POST">
                WRÓĆ
            </a>
            <article>
                
                {% for x in posts %}
                <section>
                    <p>User:{{x["userId"]}} </p>
                    <p>Title:{{x["title"]}}</p>
                    <p>Text:{{x["body"]}}</p>
                    <p>Comments:
                        {%for y in comments
                            if x["id"] == y["postId"]:%}
                            <p>Name:{{y["name"]}} </p>
                            <p>email:{{y["email"]}}</p>
                            <p>body:{{y["body"]}}</p>
                        {% endfor %}

                    </p>

                </section>
                {% endfor %}
            </article>
        </div>
    </body>
        

</html>
